name: Run Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Start the App
        run: npm run start &
        env:
          CI: true

      - name: Wait for App to Start
        run: npx wait-on http://localhost:3000

      - name: Run Cypress Tests
        run: npm run cy:run
