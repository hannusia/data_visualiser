<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Visualiser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="w-[380px] p-8 rounded-xl shadow-md text-center space-y-6 border border-gray-200">
    <h2 class="text-xl font-semibold text-black">upload your data</h2>

    <!-- <div class="border-2 border-dashed border-gray-300 p-10 rounded-lg flex flex-col items-center space-y-2"> -->
    <div id="dropArea"
      class="border-2 border-dashed border-gray-300 p-10 rounded-lg flex flex-col items-center space-y-2 hover:bg-indigo-50 transition-colors">

      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v9m0-9l-3 3m3-3l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <p class="text-sm text-gray-600">select your file or drag and drop</p>
      <p class="text-xs text-gray-400">csv, xlsx, json accepted</p>

      <span id="fileName" class="text-sm text-gray-600">No file selected</span>

      <input id="fileInput" type="file" class="hidden" />

      <div class="mt-2 flex items-center justify-center gap-2">
        <button id="browseBtn"
          class="inline-block bg-indigo-100 text-indigo-600 px-4 py-1 rounded-md text-sm font-medium">
          browse
        </button>
      </div>
    </div>



    <div class="flex justify-center space-x-4 pt-2">
      <button class="px-5 py-1 border border-indigo-200 rounded-md text-indigo-400 text-sm">cancel</button>
      <button id="loadBtn"
        class="px-5 py-1 bg-indigo-300 hover:bg-indigo-400 text-white rounded-md text-sm">upload</button>
    </div>

    <div id="previewSection" class="hidden mt-8">
      <h3 class="text-lg font-medium mb-2">Table Preview</h3>
      <div id="tablePreview" class="overflow-auto max-h-60 border border-gray-200 p-2 rounded-md"></div>
    </div>

    <div id="chartSection" class="hidden mt-8">
      <h3 class="text-lg font-medium mb-2">Chart</h3>
      <canvas id="chartCanvas" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>

</html>
